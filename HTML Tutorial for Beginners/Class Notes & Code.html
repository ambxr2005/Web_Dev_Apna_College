<!DOCTYPE html>    <!-- tells browser you are using HTML5 -->
<html lang="en">    <!-- root of an  html document -->
<head>    <!-- container for metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev - Apna College</title>    <!-- page title -->
</head>
<body>    <!-- contains all data rendered by the browser -->

    <!-- Date: 19/05/2024 -->
    <!--
        A. HTML
            1. HyperText Markup Language
            2. HTML is the code that is used to structure a web page and its content.
            3. The component used to design the sructure of websites are called HTML tags.
    -->

    <h1>Hello World!</h1>    <!-- Heading tag -->
    <!-- Here "Hello World!" is the content & the whole segment "<h1>Hello World!</h1>" is the Element. -->

    <p>This is a paragraph.</p>    <!-- Paragraph tag -->

    <!-- This is an HTML comment -->

    <!-- 
            4. Html tag is parent of head and body tag.
            5. Most of html elements have opening & closing tags with content in between.
            6. Some tags have no content in between, eg - <br>
            7. We can use inspect element/ view page source to edit html.
            8. Html is not case sensitive.
            
     -->

</body>
</html>
