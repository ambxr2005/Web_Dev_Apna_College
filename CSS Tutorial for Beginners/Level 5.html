<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <link rel="stylesheet" href="level5.css">
</head>

<body>
    <!-- Date: 10/06/2024 -->

    <!-- 
        Transitions: 
            Transitions enable you to define the treansition between two states of an element.
                a)  transition-property: property you want to transition (font-size, width etc.)
                b)  transition-duration: 2s/ 3ms
                c)  transition-timing-function: ease-in/ ease-out/ linear/ steps..
                d)  transition-delay: 2s/ 4ms
     -->

    <!-- Date: 11/06/2024 -->

    <div class="a">This box is for transition!</div>

    <!-- 
        CSS Transformation: Used to apply 2D and 3D transformations to an element.
            a)rotate
                transform: rotate(45deg)
            b)scale
                transform: scaleY(2);
            c)translate
                transform: translate(-50px, 60px);
            d)skew
                transform: skew(45deg);
    -->

    
    <div class="b">This box is for transformation!</div>

    <!-- 
        Animation: To animate CSS elements
            @keyframe myClass {
            from {font-size: 20px;}
            to {font-size: 40px;}
            }
    -->

    <div class="c">This box is for animation.</div>
</body>

</html>
