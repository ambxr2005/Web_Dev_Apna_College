<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="style.css">

    <!-- <Style> Tag -->
    <style>
        h2 {
            color: blue;
        }
    </style>
</head>

<body>

    <!-- Date: 29/05/2024 -->

    <!-- 
        CSS (Cascading Style Sheet):-
            1. It is a language that is used to describe the style of a document.
            2. It can make websites attractive and ugly too.
     -->

    <h1>Hello from Aman Kumar!</h1>

    <!-- 
        Basic Syntax of css:-
            Selector {
                Property: Value;
            }
     -->

    <!-- Inline Styling -->
    <h1 style="color: red;">Inline Styling</h1>

    <h2>Style Tag</h2>

    <!-- 
        External Stylesheet:-
            1. Writing CSS in seperate document & linking it with HTML file.
            2. Syntax of linking external css page:
                <link rel="stylesheet" href="style.css">
    -->

    <h3 style="color: pink;">Style Tag</h3>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus?</p>

    <button>Click me!</button>
    
</body>

</html>
